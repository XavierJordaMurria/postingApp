<p>signup works!</p>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
            matInput 
            name="email"
            ngModel
            type="email"
            placeholder="E-mail"
            #emailInput="ngModel"
            required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                name="password" 
                ngModel
                type="password"
                matInput
                #passWordInput="ngModel"
                placeholder="Password"
                required>
            <mat-error *ngIf="passWordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="primary"
            type="submit"
            *ngIf="!isLoading">SignUp</button>
        </form>
</mat-card>
